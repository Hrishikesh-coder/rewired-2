name: format
on:
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm run format

      - uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "workflow: prettier formatting"
          branch: ${{ github.head_ref }}
